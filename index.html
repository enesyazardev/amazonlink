<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Amazon Yönlendirme | Fenomio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <p>Denemeee...</p>
  <script>
    const fallbackUrl = "https://www.amazon.com.tr/dp/B0F1YW8TDH?tag=fenomio-482_482-21&th=1&psc=1";
    const deepLinkAndroid = "intent://www.amazon.com.tr/dp/B0F1YW8TDH#Intent;scheme=https;package=com.amazon.mShop.android.shopping;end";
    const deepLinkIOS = "amazon://www.amazon.com.tr/dp/B0F1YW8TDH";

    const isAndroid = /android/i.test(navigator.userAgent);
    const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

    if (isAndroid) {
      window.location = deepLinkAndroid;
      setTimeout(() => { window.location.href = fallbackUrl }, 1000);
    } else if (isIOS) {
      // iOS için önce link tıklatılır
      const a = document.createElement("a");
      a.href = deepLinkIOS;
      document.body.appendChild(a);
      a.click();

      // 2 saniye sonra fallback
      setTimeout(() => { window.location.href = fallbackUrl }, 2000);
    } else {
      // Masaüstü
      window.location.href = fallbackUrl;
    }
  </script>
</body>
</html>
